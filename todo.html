<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react-todo</title>

    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/main.css">

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="todo"></div>
</body>

  <script type="text/babel">

    
    // 封装点击添加project按钮组件内容
    function Button(props) {
      return (
        <button className="btn-add" onClick={props.onClick}>+</button>
      );
    }

    // 封装创建project组件
    class CreatePro extends React.Component {
       
      render() {
        return (
          <div className="msg">
            <p className="create-title">title</p>
            <input type="text" value=" " />
            <p className="create-pro">Project</p>
            <input type="text" value=" " />
            <div className="tool" onClick={() => this.props.onClick()}>
              <button className="btn-up btn-tool">创建</button>
              <button className="btn-off btn-tool">关闭</button>
            </div>
          </div>
        );
      }
    }

    // 封装Button组件和创建project组件内容的组件
    class AddProject extends React.Component {
      constructor(props) {
        super(props);
        this.state =　{
          btnValue: ' ',
          proValue: 'no-show',
        };

        this.handleAddClick = this.handleAddClick.bind(this);
        this.handleToolClick = this.handleToolClick.bind(this);
      }

      handleToolClick() {
        this.setState ({
          proValue: 'no-show',
          btnValue: ' ',
        });
      }

      handleAddClick() {
        this.setState ({
          btnValue: 'no-show',
          proValue: ' ',
        });
      }

      render() {
      
        return (
          <div className="add">
            <div className={this.state.btnValue}>
              <Button onClick={() => this.handleAddClick()}/>  
            </div>
            <div className={this.state.proValue}>
              <CreatePro onClick={() => this.handleToolClick()}/>
            </div>
            <p className="status">已完成的项目数：{this.props.finishNumber}</p>
            <p className="status">未完成的项目数：{this.props.unfinishNumber}</p>
          </div>
        );
      }
    }

    //封装是否完成project按钮切换的组件内容
    class IsFinishpro extends React.Component {

      constructor(props) {
        super(props);
        this.state ={
          finishNumber: 0,
          unfinishNumber: 3,
          btnValue: 'finish',
          proValue: 'finish no-show',
        };

        this.handleFinishClick = this.handleFinishClick.bind(this);
      }

      handleFinishClick() {
        finishNumber = this.state.finishNumber + 1;
        unfinishNumber = this.state.unfinishNumber - 1;
        this.setState ({
          btnValue: 'finish no-show',
          proValue: 'finish ',
          finishNumber: finishNumber,
          unfinishNumber: unfinishNumber
        });
      }

      render() {
        return (
          <div>
            <div className={this.state.btnValue} onClick={() => this.handleFinishClick()}>点击完成</div>
            <div className={this.state.proValue} id="change">已完成</div>
          </div>
        );
      }
    }

    // 封装project组件内容
    class ShowProject extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          isDel: false,
          isRevise: false,
        };

         this.handleDelClick = this.handleDelClick.bind(this);
        // this.handleReviseClick = this.handleReviseClick.bind(this);
        
      }

      handleDelClick() {
        this.setState ({
          isDel: true,
        });
      }

      handleReviseClick() {
        this.setState ({
          isRevise: true,
        });
      }

      render() {
        let Element = (
          <div className="addpro">
            <p className="title">Todo {this.props.todo}</p>
            <p className="content">project {this.props.todo}</p>
            <div className="btn-group">
              <button className="del" onClick={() => this.handleDelClick()}></button>
              <button className="revise" onClick={() => this.handleReviseClick()}></button>
            </div>
            <IsFinishpro />
          </div>
        );
        if(this.state.isDel) {
          Element = <div></div>;
        } else if(this.state.isRevise) {
          Element = <RevisePro />;
        }

        return Element;
      }
    }

    // 封装修改project组件内容
    class RevisePro extends React.Component {
      constructor(props) {
        super(props);
      }
       
       render() {
         return (
           <div className="msg my-msg">
             <p className="create-title">title</p>
             <input type="text" value="Todo A" />
             <p className="create-pro">Project</p>
             <input type="text" value="project A" />
             <div className="tool my-tool" >
               <button className="btn-close btn-tool">Close X</button>
             </div>
             <IsFinishpro />
           </div>
         );
       }
     }

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {

        };

      }
      

      render() {
        return (
          <div>
            <AddProject />
            <ShowProject todo="A"/>
            <ShowProject todo="B"/>
            <ShowProject todo="C"/>
          </div>
        );
      }
    }


    ReactDOM.render(
      <App />,
      document.getElementById('todo')
    );
    </script>
</html>
