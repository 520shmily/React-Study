<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react-todo</title>

    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/main.css">

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="todo"></div>
</body>

  <script type="text/babel">

    class ShowProject extends React.Component {
      render() {
        return (
          <div className="addpro">
            <p className="title">Todo A</p>
            <p className="content">project A</p>
            <div className="btn-group">
              <button className="del"></button>
              <button className="revise"></button>
            </div>
            <div className="finish">点击完成</div>
          </div>
        );
      }
    }

    
    class AddProject extends React.Component {
      constructor(props) {
        super(props);
        this.state =　{
          btnValue: ' ',
          proValue: 'no-show',
          finishNumber: 0,
          unfinishNumber: 3,
        };

        this.handleAddClick = this.handleAddClick.bind(this);
        this.handleToolClick = this.handleToolClick.bind(this);
      }

      handleToolClick() {
        this.setState ({
          proValue: 'no-show',
          btnValue: ' ',
        });
      }

      handleAddClick() {
        this.setState ({
          btnValue: 'no-show',
          proValue: ' ',
        });
      }

      render() {
      
        return (
          <div className="add">
            <div className={this.state.btnValue}>
              <Button onClick={() => this.handleAddClick()}/>  
            </div>
            <div className={this.state.proValue}>
              <CreatePro onClick={() => this.handleToolClick()}/>
            </div>
            <p className="status">已完成的项目数：{this.state.finishNumber}</p>
            <p className="status">未完成的项目数：{this.state.unfinishNumber}</p>
          </div>
        );
      }
    }

    function Button(props) {
      return (
        <button className="btn-add" onClick={props.onClick}>+</button>
      );
    }


    class CreatePro extends React.Component {
       
      render() {
        return (
          <div className="msg">
            <p className="create-title">Title</p>
            <input type="text" value=" " />
            <p className="create-pro">Project</p>
            <input type="text" value=" " />
            <div className="tool" onClick={() => this.props.onClick()}>
              <button className="btn-up btn-tool">创建</button>
              <button className="btn-off btn-tool">关闭</button>
            </div>
          </div>
        );
      }
    }

    class App extends React.Component {
      

      render() {
        return (
          <div>
            <AddProject />
            <ShowProject />
            <ShowProject />
            <ShowProject />
          </div>
        );
      }
    }


    ReactDOM.render(
      <App />,
      document.getElementById('todo')
    );
    </script>
</html>
